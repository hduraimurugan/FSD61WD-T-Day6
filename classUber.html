<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Uber</title>
</head>

<body>
    <script>
        class UberPriceCalculator {
            constructor(baseFare, costPerMile, costPerMinute) {
                this.baseFare = baseFare;
                this.costPerMile = costPerMile;
                this.costPerMinute = costPerMinute;
            }

            calculatePrice(distanceInMiles, timeInMinutes) {
                const distanceCost = distanceInMiles * this.costPerMile;
                const timeCost = timeInMinutes * this.costPerMinute;
                const totalPrice = this.baseFare + distanceCost + timeCost;
                return totalPrice;
            }

            toString() {
                return `Base Fare: Rs.${this.baseFare}\n` +
                    `Cost per KM: Rs.${this.costPerMile}\n` +
                    `Cost per Minute: Rs.${this.costPerMinute}`;
            }
        }

        const baseFare = 2.50;
        const costPerKm = 1.75;
        const costPerMinute = 0.35;

        const uberCalculator = new UberPriceCalculator(baseFare, costPerKm, costPerMinute);

        const distanceInKm = 10;
        const timeInMinutes = 15;

        const price = uberCalculator.calculatePrice(distanceInKm, timeInMinutes);

        console.log(`Uber Price: Rs.${price.toFixed(2)}`);
        console.log(uberCalculator.toString());

    </script>
</body>

</html>
